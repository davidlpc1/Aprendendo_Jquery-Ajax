<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery e Ajax</title>

    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />
    <style>
        div.container { 
            margin: 1rem;
        }

        div.row {
            margin-top: 1rem;
        }

        div.div-bar{
            margin: 80;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consultar Cep</a>
      <div class="form-inline my-2 my-lg-0">
        <input
          id="cep-input"
          class="form-control mr-sm-2"
          type="search"
          placeholder="CEP"
        />
        <button id="search-CEP" class="btn btn-outline-success my-2 my-sm-0">
          Buscar
        </button>
      </div>
    </nav>

    <div class="container barra-progresso div-bar">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
        </div>
    </div>

    <div class="container table-cep">
        <div class="row">
            <h3 id="show-cep">CEP</h3>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Estado</td>
                        <td id="resposta-estado"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td id="resposta-cidade"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="resposta-bairro"></td>
                    </tr>
                    <tr>
                        <td>Avenida / Rua</td>
                        <td id="resposta-rua"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
